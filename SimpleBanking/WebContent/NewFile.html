<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="jquery.js"></script>
<script>
var url="HelloServlet";


function abc(){
	var a = document.getElementById('val').value;
	url = "HelloServlet?val="+a;
	$.get(url,function(resp){
		document.getElementById('resp').innerHTML=resp;
	});
};
</script>
<meta charset="ISO-8859-1">
<title>Ajax Tutorial</title>
</head>
<body>
<input type="text" name="val" id="val" onkeyup="abc()"/>
<div id="resp"></div>
</body>
</html>
