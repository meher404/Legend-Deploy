	<!--******************** Register Section ******************** -->
    <section id="contact" class="single-page scrollblock">
      <div class="container"> 
        <div class="align"><i class="icon-paypal"></i></div>
       
		<h1 id="register_title">Shipping Details</h1>
		
        <div class="row">
          <div class="span12"> 
            <div class="cform" id="theme-form">
              
             
				<form id="shipping-form" action="ShippingServlet" method="post" class="cform-form">
				
				
				<div><div class="row"><div class="span4"></div><div class="span4" align="center"> Use Default Address for Shipping <input type="checkbox" name="default" id="default" onclick="callServletToLoadDefaultAddress()" /></div></div></div>
				<br/>
				<div class="row">               
				<div class="span4"> <span class="your-name">
                    <input type="text" id="your-name" name="your-name" placeholder="Recipient's Name" class="cform-text" size="40" 
					title="your name"  data-validation="custom" data-validation-regexp="^([A-Za-z ]+)$" data-validation-error-msg="Only Alphabets allowed" >
                    </span> </div>
					<div class="span4"></div>
                  <div class="span4"> <span class="your-name">
                    <input type="text" id="your-phone" name="your-phone" placeholder="Contact Number" class="cform-text" size="40" 
					title="your phone number" data-validation="number" data-validation-allowing="range[1000000000;9999999999]" data-validation-error-msg="Phone number has 10 digits" >
                    </span> </div>
					
                </div>
				<strong>Shipping Address Details:</strong> 
				<div class="row">
				  <div class="span3"> <span class="your-door-num">
                    <input type="text" id="your-door-num" name="your-door-num" placeholder="Door Number" class="cform-text" size="40" 
					title="Door Number" data-validation="alphanumeric" data-validation-allowing="-_/" data-validation-error-msg="Alphanumeric with -, _,/ are allowed" >
                    </span> </div>
                  <div class="span3"> <span class="your-street">
                    <input type="text" id="your-street" name="your-street" placeholder="Street Name" class="cform-text" size="40" title="your street" >
                    </span> </div>
				  <div class="span3"> <span class="your-city">
                    <input type="text" placeholder="City Name" id="your-city" name="your-city" size="40"  class="cform-text">
                    </span> </div>
				  <div class="span3"> <span class="your-State">
                    <input type="text" placeholder="State Name" id="your-state" name="your-state" size="40"  class="cform-text">
                    </span> </div>
                </div>
				<div class="row">
                  <div class="span4" style="visibility:hidden"></div>
					<div class="span4"> <span class="your-pin">
                    <input type="text" id="your-pin-code" name="your-pin-code" placeholder="Pin/Zip Code" class="cform-text" size="40" 
					title="pincode" data-validation="number" data-validation-error-msg="Pin/zip code should have only numbers">
                    </span> </div>
                </div>
                
                <div>
                  <center><input type="submit" value="Make Payment" class="btn btn-large"></center>
                </div>
                <div class="cform-response-output"></div>
              </form>
            </div>
          </div>

	<script>
	//var check_sign = true;
		function callServletToLoadDefaultAddress(){
			var checked = document.getElementById('default').checked;
			if(checked==true)//fill details
			{
				var url = 'GetDefaultAddress';
				$.get(url,function(resp){
					console.log(resp);
					document.getElementById('your-name').value=resp.name;
					document.getElementById('your-phone').value=resp.number;
					document.getElementById('your-door-num').value=resp.dno;
					document.getElementById('your-street').value=resp.street;
					document.getElementById('your-city').value=resp.city;
					document.getElementById('your-state').value=resp.state;
					document.getElementById('your-pin-code').value=resp.pin;
				});
			}
			else{
				document.getElementById('your-name').value="";
				document.getElementById('your-phone').value="";
				document.getElementById('your-door-num').value="";
				document.getElementById('your-street').value="";
				document.getElementById('your-city').value="";
				document.getElementById('your-state').value="";
				document.getElementById('your-pin-code').value="";	
			}
		}
		
	</script>
