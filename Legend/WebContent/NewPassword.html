	<script>
	
	function checkPasswordMatch() {
    var password = $("#password").val();
    var confirmPassword = $("#confirm-password").val();

    if (password != confirmPassword){
        $("#divverify").html("Passwords do not match!");
        document.getElementById('submit').display.style='none';
    }
    else{
        $("#divverify").html("Passwords match.");
        document.getElementById('submit').display.style='';
    }
}
	</script>
	
	
    <section id="contact" class="single-page scrollblock">
	  <div id="resp_act" >
		<div class="container"> 
        <div class="align"><i class="icon-group-circled"></i></div>
       
		<h1 id="register_title">RESET YOUR PASSWORD HERE</h1>
		
        <div class="row">
          <div class="span12"> 
            <div class="cform" id="theme-form">
                
				<form id="register-activate" action="ChangePassword" method="post" class="cform-form">
					<div class="row">				
						<div align="center"><h1></h1></div>
						<div align="center">Enter your <b><u>NEW PASSWORD</u></b>  here.</div>
					</div>
					<p></p>
					<div class="row">
						<div class="span4"></div>
						<div class="span4"><span class="your-name">
							<input type="password" name="password" id="password" placeholder="New Password" class="cform-text" size="40" title="Legend Password Assistance" />
							<input type="password" name="confirm-password" id="confirm-password" onkeyup="checkPasswordMatch()" placeholder="Confirm Password" class="cform-text" size="40" title="Legend Password Assistance" />
						<div class="registrationFormAlert" id="divverify">
					</div>
						</span></div>
						
					</div>
                
				
                   <center><input type="submit" id="submit" value="Submit" onsubmit="checkPasswordMatch()" class="cform-submit"></center>
                  <div class="cform-response-output"></div>
                </form>
            </div>
          </div>

	<script>
	var check_sign = true;
		function registerToSignIn(){
		if(check_sign==true){
			document.getElementById('register-form').innerHTML="";
			document.getElementById('pd').innerHTML="";
			document.getElementById('register_title').innerHTML="Login";
			var inhtml = "<div class=\"row\"><div class=\"span4\"> <span class=\"your-email\"><input type=\"text\" name=\"your-email\" placeholder=\"Your Email\" class=\"cform-text\" size=\"40\" title=\"your email\"  data-validation=\"email\">"+
                    "</span> </div>"+
				  "<div class=\"span4\"> <span class=\"your-password\">"+
                    "<input type=\"password\" placeholder=\"Your Password\" name=\"pass_confirmation\" data-validation-length=\"5\""+ 
					"size=\"40\"  class=\"cform-password\" data-validation-error-msg=\"Minimum 5 characters\">"+
                    "</span> </div>"+
					"<div class=\"span4\"> <span class=\"your-name\">"+
                    "<input type=\"submit\" value=\"Login\" class=\"cform-submit\"></span> </div></div>";
			document.getElementById('register-form').innerHTML = inhtml;
			document.getElementById('register-form').action="Login";
			
			document.getElementById('member').innerHTML="New User? Register";
			check_sign=false;
			}
			else{
				location.reload();
				check_sign=true;
			}
		}
		
	</script>
